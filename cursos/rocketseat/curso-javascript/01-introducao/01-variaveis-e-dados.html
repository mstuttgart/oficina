<!DOCTYPE html>
<html>

<head>
    <!-- Para usar palavras com acento -->
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
</head>

<body>

    <!-- Carrega js no fim do body
    Garante que do o conteudo do 
    body esta carregando facilitando o uso do DOM -->
    <script>
        var nome = 'Michell';
        var idade = 33;
        var humano = true;

        var aluno_lista = ['Pedro', 'Tiago', 'João'];

        var pessoa = {
            nome: 'João',
            idade: 20,
            humano: true
        }

        console.log(nome);
        console.log(idade);
        console.log(humano);

        console.log(aluno_lista);

        console.log(pessoa);
        console.log(pessoa.nome);

    </script>
</body>

</html>
