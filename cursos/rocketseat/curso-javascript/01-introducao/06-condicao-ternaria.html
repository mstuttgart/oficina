<html>

<head>
    <title>
        Curso Javascript
    </title>
</head>

<body>
    <script>
        function retornaSexo(sexo) {
            // Operacao ternaria semelhante ao do Python
            // Mas com a condicao vindo no inicio
            return (sexo === 'M') ? 'Masculino' : 'Feminino';
        }

        console.log(retornaSexo('F'));
    </script>
</body>

</html>
