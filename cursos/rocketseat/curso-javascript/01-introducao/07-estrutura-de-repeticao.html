<html>

<head>
    <title>
        Curso Javascript
    </title>
</head>

<body>
    <script>
        // for
        for (var i = 0; i <= 100; i++) {
            console.log(i);
        }

        // while
        var j = 500000;
        while (j > 50) {
            console.log(j);

            // Divide o valor de 'j' por 5
            // ate que seja menor que 50
            j /= 5;
        }

    </script>
</body>

</html>
